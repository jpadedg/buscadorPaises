<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <h1 class="text-center mt-0">Pesquisa de Países</h1>

    <!-- Botão -->
    <div class="input-group mb-3 container" style="margin-top: 25px;">
        <input id="pais" type="text" class="form-control" placeholder="Nome do País (Em INGLÊS!!)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="Procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"><strong>Pesquisar</strong></button>
    </div>

    <!-- Card -->
    <div id="card" class="card container text-color-dark text-center p-3" style="width: 18rem;">
        <img src="..." id="bandeira" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong><p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Conteinente:</strong><p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População:</strong><p id="pop">Teste</p></li>
        </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
